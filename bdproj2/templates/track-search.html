{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for track in tracks %}      
      <li><a href="/tracks/{{ track.Track_ID }}">{{track.Track_Title }}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
